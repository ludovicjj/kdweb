App\Entity\Category:
    category_{1..3}:
        name: 'category <current()>'

App\Entity\Picture:
    picture_{1..6}:
        image: '<customImage(image<current()>, <customColor()>)>'

App\Entity\Article:
    article_{1..6}:
        title: '<customName()>'
        slug: 'article-1'
        content: '<paragraph()>'
        isPublished: false
        author: '@author_*'
        picture: '@picture_<current()>'
        addCategory: '@category_<numberBetween(1,3)>'

App\Entity\Author:
    author_1:
        name: 'bob'
    author_2:
        name: 'alice'